<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualizer</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="tools">
    <select name="graph-type" id="graph-type">
      <option value="DWG">Directed Weighted Graph</option>
      <option value="DUG">Directed Unweighted Graph</option>
      <option value="UWG">Undirected Weighted Graph</option>
      <option value="UUG">Undirected Unweighted Graph</option>
    </select>
    <button id="vertexBtn">Add Vertex</button>
    <button id="edgeBtn">Add Edge</button>
    <button id="bfsBtn">BFS travesal</button>
  </div>
  <div id="graph-container">
    <svg id="graphSvg">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="black" />
        </marker>
      </defs>
    </svg>

    <!-- Modal for edge weight input -->
    <div id="edgeWeightModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Enter the weight of the edge:</p>
        <input type="text" id="edgeWeightInput">
        <button id="edgeWeightSubmit">Submit</button>
      </div>
    </div>



  </div>


  <script src="graph-construct.js"></script>
  <script>

    // document.addEventListener("DOMContentLoaded", function () {
      var graphTypeSelect = document.getElementById("graph-type");
      var edgeButton = document.getElementById("edgeBtn");

      graphTypeSelect.addEventListener("change", function (event) {
        var selectedValue = graphTypeSelect.value;

        switch (selectedValue) {
          case "DWG":
            console.log("Directed Weighted Graph selected");
            break;
          case "DUG":
            console.log("Directed Unweighted Graph selected");
            break;
          case "UWG":
            console.log("Undirected Weighted Graph selected");
            edgeButton.addEventListener("click", function () {
              // Show the edge weight modal
              document.getElementById("edgeWeightModal").style.display = "block";
            });
            break;
          case "UUG":
            console.log("Undirected Unweighted Graph selected");
            break;
          default:
            console.log("Unknown graph type selected");
        }
      });

      // Close the modal when the close button is clicked
      document.getElementsByClassName("close")[0].addEventListener("click", function () {
        document.getElementById("edgeWeightModal").style.display = "none";
      });

      // Submit the edge weight when the submit button is clicked
      document.getElementById("edgeWeightSubmit").addEventListener("click", function () {
        var edgeWeight = document.getElementById("edgeWeightInput").value;
        if (edgeWeight) {
          console.log("Edge weight entered:", edgeWeight);
          // Add your code here to handle the edge weight
          // For example, you can close the modal after processing the weight
          document.getElementById("edgeWeightModal").style.display = "none";
        }
      });
    // });
  </script>
</body>

</html>
