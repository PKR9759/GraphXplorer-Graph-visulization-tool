<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="tools">
        <select name="graph-type" id="graph-type">
            <option value="DWG">Directed Weighted Graph</option>
            <option value="DAG">Directed Unweighted Graph</option>
            <option value="UWG">Undirected Weighted Graph</option>
            <option value="UAG">Undirected Unweighted Graph</option>
        </select>
        <button id="vertexBtn">Add Vertex</button>
        <button id="edgeBtn">Add Edge</button>
        <button id="bfsBtn">BFS travesal</button>
    </div>
    <div class="instructions">

        <p id="instructionBoxText"></p>
      
      </div>
    <div id="graph-container">
        <svg id="graphSvg" width="800" height="550" viewBox="0 0 800 550"></svg>

        </svg>
    </div>


    <script src="index.js"></script>
</body>

</html>
