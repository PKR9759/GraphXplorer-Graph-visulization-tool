<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualizer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="tools">
        <select name="graph-type" id="graph-type">
            <option value="UUG">Undirected Unweighted Graph</option>
            <option value="DWG">Directed Weighted Graph</option>
            <option value="DUG">Directed Unweighted Graph</option>
            <option value="UWG">Undirected Weighted Graph</option>
        </select>
        <button id="vertexBtn">Add Vertex</button>
        <button id="edgeBtn">Add Edge</button>
        <button id="bfsBtn">BFS travesal</button>
    </div>
    <div id="graph-container">
        <svg id="graphSvg">

        </svg>

        <!-- Modal for edge weight input -->
        <div id="edgeWeightModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Enter the weight of the edge:</p>
                <input type="text" id="edgeWeightInput">
                <button id="edgeWeightSubmit">Submit</button>
            </div>
        </div>



    </div>


    <script src="graph-construct.js"></script>
    <script src="BFS.js"></script>
</body>

</html>
